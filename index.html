<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wenhong's blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Blog</h1>
          <hr>
        </div>
        
        <div id="container">
            
        </div><!-- end container -->
      </section>

    </div>

    <script src="assets/lib/jquery-1.8.2.min.js"></script>
    <script>
        var path,
            articles,
            story,
            $con = $('#container');

        $.get("config.json", function(data){
            path = data.path,
            articles = data.articles;

            //讲述类
            for(var i in articles){
                creatList(articles[i]);
            }
            
        })

        function creatList(cates){
            var str = '';
            str += '<ul class="article-list">';

            for(var date_cate in cates){
                var items = cates[date_cate];
                for(var index in items){
                    var art_url = path+date_cate+'-'+items[index];
                    str += '<li><a href="'+art_url+'" target="_blank">'+index+'</a></li>'
                }
                
            }

            str += '</ul>'

            $con.append(str);
        }
    </script>
    
  </body>
</html>
